<div class="row mt-4">
  <div class="col-12 col-sm-12">
    <button class="btn btn-outline-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="w-100">
  <div class="card food-block">
    <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
      <div class="float-left">
        <h5 class="mt-0 mb-1">{{ recipe.name }}</h5>
        <p>{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="ml-3 img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
  <app-recipe-item></app-recipe-item>
</div>
