<div class="row">
  <div class="col-12 col-sm-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-12 col-sm-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p class="pt-4">Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
