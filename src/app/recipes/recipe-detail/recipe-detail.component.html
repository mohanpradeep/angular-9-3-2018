<div class="row mt-5">
  <div class="col-12 col-sm-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive img-thumbnail">
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12">
    <h1 class="display-4">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12 mb-2">
    <div class="dropdown" appDropdown>
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu mb-2" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="addshoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12">
    <div class="card my-3">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let ingredinent of recipe.ingredients">
          {{ ingredinent.name }} <span class="badge badge-light float-right"> {{ ingredinent.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
