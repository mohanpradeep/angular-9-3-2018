
<div class="row">
  <div class="col-12 col-sm-5">
   <app-shopping-edit (ingredientAdded)="onIngrdientAdded($event)"></app-shopping-edit>
    <div class="card mb-3">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"
        *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} <span class="badge badge-light float-right">{{ ingredient.amount }}</span></li>
      </ul>
    </div>
  </div>
</div>
